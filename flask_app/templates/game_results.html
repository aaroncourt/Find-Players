{% extends "webpage_template.html" %}
    {% block body %}
    <!-- search results  -->
    <div class="mx-auto p-3 bg-white/75 rounded">
        <div class="text-center grid gap-3 mb-3">
            <h3 class="text-xl font-bold">Game Search Results</h3>
            <h5 class="text-lg font-semibold">Games with names similar to: "{{search_term}}"</h5>
        </div>

        <!-- results table -->
        <table class="m-3 p-2.5">
            <tr class="border-b-2 border-green-600">
                <th>Picture</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
            {% for game in search_results %}
            <tr class="border-b-2 border-green-600 align-middle font-semibold" onclick="location.href='/game/{{game.id}}'">
                <!-- game thumb -->
                <td><img src="{{ game.thumb_url }}" alt="picture of {{ game.name }}" class="max-h-24 cursor-pointer mx-auto"></td>

                <!-- game name -->
                <td class="cursor-pointer text-center m-2 underline">{{ game.name }}</td>

                <!-- game description -->
                <td class="line-clamp-4 text-justify px-5 pt-5 cursor-pointer">{{ game.description_preview }}</td>
            </tr>
            {% endfor %}
        </table>
        <!-- end of results table -->
    </div>
    <!-- end of search results -->
    {% endblock %}
